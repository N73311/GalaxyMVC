name: Deploy to EC2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST_GALAXYMVC }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Install PHP and required extensions if not present
            if ! command -v php &> /dev/null; then
              sudo yum install -y php php-fpm php-mysqlnd php-json php-mbstring php-xml php-opcache
              sudo systemctl enable php-fpm
            fi

            # Install Composer if not present
            if ! command -v composer &> /dev/null; then
              curl -sS https://getcomposer.org/installer | php
              sudo mv composer.phar /usr/local/bin/composer
            fi

            # Install and configure nginx if not present
            if ! command -v nginx &> /dev/null; then
              sudo yum install -y nginx
              sudo systemctl enable nginx
            fi

            # Configure nginx for PHP
            if [ ! -f /etc/nginx/conf.d/galaxymvc.conf ]; then
              sudo tee /etc/nginx/conf.d/galaxymvc.conf > /dev/null <<'EOF'
            server {
                listen 80;
                server_name _;
                root /var/www/galaxymvc/public;
                index index.php index.html;

                location / {
                    try_files $uri $uri/ /index.php?$query_string;
                }

                location ~ \.php$ {
                    fastcgi_pass unix:/var/run/php-fpm/www.sock;
                    fastcgi_index index.php;
                    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                    include fastcgi_params;
                }

                location ~ /\.ht {
                    deny all;
                }
            }
            EOF
              sudo systemctl restart nginx
            fi

            # Configure PHP-FPM to use ec2-user
            if ! grep -q "user = ec2-user" /etc/php-fpm.d/www.conf; then
              sudo sed -i 's/user = apache/user = ec2-user/g' /etc/php-fpm.d/www.conf
              sudo sed -i 's/group = apache/group = ec2-user/g' /etc/php-fpm.d/www.conf
              sudo systemctl restart php-fpm
            fi

            # Create directory and clone repo if not present
            if [ ! -d /var/www/galaxymvc ]; then
              sudo mkdir -p /var/www
              cd /var/www
              sudo git clone https://github.com/N73311/GalaxyMVC.git galaxymvc
              sudo chown -R ec2-user:ec2-user /var/www/galaxymvc
            fi

            cd /var/www/galaxymvc
            git pull origin master
            composer install --no-dev --optimize-autoloader
            sudo systemctl reload php-fpm
            sudo systemctl reload nginx